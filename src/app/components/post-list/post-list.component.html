<h2 class="my-3">Liste des posts</h2>

<div class="accordion" id="accordionPosts">
  <div class="accordion-item" *ngFor="let p of posts">
    <h2 class="accordion-header">
      <button class="accordion-button" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#post' + p.id">
        {{ p.titre }}
      </button>
    </h2>
    <div [id]="'post' + p.id" class="accordion-collapse collapse">
      <div class="accordion-body">
        {{ p.contenu }}
      </div>
    </div>
  </div>
</div>
