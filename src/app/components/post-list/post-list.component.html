<h2 class="my-3">Liste des posts</h2>

<div *ngIf="loading" class="alert alert-info text-center">
  Chargement des posts...
</div>

<div *ngIf="errorMsg" class="alert alert-danger text-center">
  {{ errorMsg }}
</div>

<div *ngIf="!loading && !errorMsg" class="accordion" id="accordionPosts">
  <div class="accordion-item" *ngFor="let p of posts">
    <h2 class="accordion-header" id="heading{{ p.id }}">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#post' + p.id"
        aria-expanded="false"
      >
        {{ p.titre }}
      </button>
    </h2>

    <div
      [id]="'post' + p.id"
      class="accordion-collapse collapse"
      [attr.aria-labelledby]="'heading' + p.id"
      data-bs-parent="#accordionPosts"
    >
      <div class="accordion-body">
        {{ p.contenu }}
      </div>
    </div>
  </div>
</div>
